services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    restart: always

  simplepaymentproviderservice:
    build:
      context: ./SimplePaymentProviderService
    container_name: simplePaymentProviderService
    ports:
      - "5000:5000"
    restart: always
