<div class="space-y-4">
  <!-- Add New Provider Button -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Payment Providers</h2>

    <div class="flex gap-2">
      <button class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-200 transition-colors cursor-pointer"
        (click)="loadPaymentProviders()">
        Refresh
      </button>
      <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors cursor-pointer"
        (click)="addNewPaymentProvider()">
        + Add Provider
      </button>
    </div>
  </div>

  <!-- Providers List -->
  <div *ngFor="let provider of paymentProviders"
    class="flex flex-col md:flex-row items-start md:items-center justify-between bg-white rounded-xl shadow-sm p-4 gap-4 hover:shadow-md transition-shadow">
    <!-- Provider Info -->
    <div class="flex-1 grid grid-cols-2 md:grid-cols-4 gap-2 text-md">
      <div>
        <div class="text-gray-500">Name</div>
        <div class="font-medium text-gray-800">{{ provider.name }}</div>
      </div>
      <div>
        <div class="text-gray-500">URL</div>
        <div class="text-blue-600 truncate">{{ provider.url }}</div>
      </div>
      <div>
        <div class="text-gray-500">Currency</div>
        <div class="text-gray-800">{{ provider.currency }}</div>
      </div>
      <div>
        <div class="text-gray-500">Status</div>
        <div [ngClass]="
            provider.isActive
              ? 'text-green-600 font-medium'
              : 'text-red-600 font-medium'
          ">
          {{ provider.isActive ? "Active" : "Inactive" }}
        </div>
      </div>
      <div class="col-span-full" *ngIf="provider.description">
        <div class="text-gray-500">Description</div>
        <div class="text-gray-700">{{ provider.description }}</div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-2 md:flex-row md:items-end">
      <button class="px-4 py-2 bg-gray-300 text-black rounded-md hover:bg-gray-200 transition-colors cursor-pointer"
        (click)="selectPaymentProvider(provider)">
        Select
      </button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors cursor-pointer"
        (click)="editPaymentProvider(provider)">
        Edit
      </button>
      <button class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors cursor-pointer"
        (click)="deletePaymentProvider(provider)">
        Delete
      </button>
    </div>
  </div>

  <!-- No Providers Message -->
  <div *ngIf="paymentProviders.length === 0" class="text-center text-gray-500">
    No payment providers available. Click "Add Provider" to create one.
  </div>
</div>
